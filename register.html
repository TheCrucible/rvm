<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login page - SilentDial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SilentDial Voicemail Delivery App">
    <meta name="author" content="SilentDial.com">

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/typica-login.css">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le favicon -->
    <link rel="shortcut icon" href="favicon.ico">

  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="index.html"><img src="logo.png" alt="SilentDial Voicemail Sender App"></a>
        </div>
      </div>
    </div>

    <div class="container">
        <div class="row">

        	<div class="span6">
        		
        		<div class="register-info-wraper">
        			<div id="register-info">
        			
        				<h1>Send voicemails to your prospects without their phone ringing!</h1>
        			
        				<ul dir="rtl">
        					<li>Silent Voicemail Delivery</li>
        					<li>Completely FCC Approved</li>
        					<li>Upload your contact list</li>
        					<li>Get callbacks from leads</li>
        				</ul>
        				
        			</div>
        		</div>

        	</div>

        	<div class="span6">
        		<div id="register-wraper">
        		    <form id="register-form" class="form">
        		        <legend>Register to <span class="blue">SilentDial</span></legend>
        		    
        		        <div class="body">
        		        	<!-- first name -->
        		        	<div class="control-group control-inline">
        		        		<label for="name">First name</label>
        		        		<input name="name" class="input-medium" type="text">
        		        	</div>
        		        	<!-- last name -->
        		        	<div class="control-group control-inline">
        		        		<label for="surname">Last name</label>
        		        		<input name="surname" class="input-medium" type="text">
        		        	</div>
        		        	<!-- username -->
        		        	<label>Username</label>
        		        	<input class="input-huge" type="text">
        		        	<!-- email -->
        		        	<label>E-mail</label>
        		        	<input class="input-huge" type="text">
        		        	<!-- password -->
        		        	<label>Password</label>
        		        	<input class="input-huge" type="text">

        		        </div>
        		    
        		        <div class="footer">
        		            <label class="checkbox inline">
        		                <input type="checkbox" id="inlineCheckbox1" value="option1"> Agree to the terms
        		            </label>
        		            <button type="submit" href="index.html" class="btn btn-success">Register</button>
        		        </div>
        		    </form>
        		</div>
        	</div>

        </div>
    </div>

    <footer class="white navbar-fixed-bottom">
      Already have an account? <a href="index.html" class="btn btn-black">Sign in</a>
    </footer>


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/backstretch.min.js"></script>
    <script src="js/typica-login.js"></script>

  </body>
</html>
